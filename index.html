<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Blog Engine - Coming Soon</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4; /* Light grey background */
            color: #333; /* Dark grey text */
            text-align: center;
        }

        .container {
            padding: 20px;
            background-color: #fff; /* White container background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #007bff; /* Blue heading color */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .coming-soon {
            font-size: 1.8em;
            font-weight: bold;
            color: #dc3545; /* Red "Coming Soon" color */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .coming-soon {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Orbit Blog Engine</h1>
        <p>by DeepOrbit</p>
        <p class="coming-soon">Coming Soon</p>
    </div>
</body>
</html>
